<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body id="back">
    <header class="navbar">
        <img src="Img/png-transparent-hamburger-button-computer-icons-menu-bar-line-thumbnail.png" alt="" id="bi-list" class="bi-list">
          
        <nav class="nav-con">
            
            <h3>Weather App</h3>
            
            <ul class="active">
                <li>Home</li>
                <li>About the app</li>
                <li>Usage Guide</li>
            </ul>
           <img src="Img/images.png" id="bi-x" class="bi-x" alt="">
        </nav>
        <nav class="search-bar">
            <input id="city" type="search" placeholder="Enter the City">
            <button id="search">Search</button>
        </nav>
    </header>
    <div class="first-head"><h1 class="place">Weather for <span id="cityName"></span></h1></div>
    <header class="weather-con">
        <div class=" underweather-con">
            <div class="heading">
                <h3>Temperature</h3>
            </div>
            <div class="value">
                <h2><span id="temp2"></span> &#8451;</h2>
                <div class="unvalue">
                    <p>Temperature is <span id="temp"></span></p>

                    <p>Min Temperaturen is <span id="min_temp"></span></p>
                    <p>Max Temperaturen is <span id="max_temp"></span></p>
                </div>

            </div>
        </div>
        <div class=" underweather-con">
            <div class="heading">
                <h3>Humidity</h3>
            </div>
            <div class="value">
                <h2><span id="humidity2"></span> %</h2>
                <div class="unvalue">
                    <p>Wind Degree <span id="wind_degrees"></span></p>
                    <p>Humidity is <span id="humidity"></span></p>
                    <p>Feels Like <span id="feels_like"></span></p>
                </div>

            </div>
        </div>
        <div class=" underweather-con">
            <div class="heading">
                <h3>Wind Speed</h3>
            </div>
            <div class="value">
                <h2><span id="wind_speed2"></span> Km/hr</h2>
                <div class="unvalue">
                    <p>Wind Speed is <span id="wind_speed"></span></p>
                    <p>Sunrise time is <span id="sunrise"></span></p>
                    <p>Sunset time is <span id="sunset"></span></p>
                </div>

            </div>
        </div>
    </header>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
    <script src="script.js"></script>
    
</body>

</html>
